version: '3.8'
services:
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
